<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 房產估價師</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

      :root {
        --font-sans: 'Plus Jakarta Sans', 'Inter', system-ui, -apple-system, sans-serif;
      }

      body {
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
      }

      .font-kai {
        font-family: 'BiauKai', 'Noto Serif TC', 'KaiTi', '楷体', serif;
      }
      .font-cursive {
        font-family: cursive, 'Comic Sans MS', 'Bradley Hand', sans-serif;
      }
      body.html2canvas-capturing {
        overflow: hidden !important;
      }
      
      /* Modern Background Animation */
      .bg-blob {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #f8fafc;
        overflow: hidden;
      }
      .dark .bg-blob {
        background-color: #0f172a;
      }
      
      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        animation: blob-bounce 20s infinite ease-in-out;
        border-radius: 50%;
      }
      
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: #bfdbfe; /* blue-200 */
        animation-delay: 0s;
      }
      .dark .blob-1 { background: #1e3a8a; opacity: 0.3; }

      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 50vw;
        height: 50vw;
        background: #e9d5ff; /* purple-200 */
        animation-delay: 2s;
      }
      .dark .blob-2 { background: #581c87; opacity: 0.3; }

      .blob-3 {
        top: 40%;
        left: 40%;
        width: 40vw;
        height: 40vw;
        background: #fbcfe8; /* pink-200 */
        animation-delay: 4s;
      }
      .dark .blob-3 { background: #831843; opacity: 0.3; }

      @keyframes blob-bounce {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
              serif: ['Georgia', 'serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
              kai: ['BiauKai', 'Noto Serif TC', 'KaiTi', '楷体', 'serif'],
              cursive: ['cursive', 'Comic Sans MS', 'Bradley Hand', 'sans-serif'],
            },
            boxShadow: {
              'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px rgba(59, 130, 246, 0.5)',
            }
          }
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>

}

</head>
